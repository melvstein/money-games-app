<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100 text-gray-900">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 bg-red-500 text-white">Hello, Thymeleaf + TailwindCSS!</h1>
    <p class="text-lg">Welcome to your Spring Boot app with Tailwind.</p>

    <ul>
        <li th:each="item : ${items}" class="py-2 border-b">
            <span th:text="${item}"></span>
        </li>
    </ul>
</div>
</body>
</html>
